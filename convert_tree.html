<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Converted on 2025-04-08 03:30 CDT -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNabb Family Tree Converter</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #f0f0f0;
            white-space: pre-wrap;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>McNabb Family Tree Raw Output</h2>
    <pre id="output">Fetching and converting tree, please wait...</pre>

    <script>
        async function convertTree() {
            try {
                const url = 'https://pduke.github.io/mcnabb.fanclub.rocks/mchtml/McNabb%20Tree.html?' + new Date().getTime();
                const response = await fetch(url, { cache: 'no-store' });
                if (!response.ok) throw new Error(`Failed to fetch tree: ${response.status}`);
                const htmlText = await response.text();

                // Swap < and > to { and }
                const converted = htmlText.replace(/</g, '{').replace(/>/g, '}');

                // Output the raw string
                document.getElementById('output').textContent = converted;
            } catch (err) {
                document.getElementById('output').textContent = `Error: ${err.message}`;
            }
        }

        convertTree();
    </script>
</body>
</html>
