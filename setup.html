<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNabb-McNeil Family Project Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>McNabb-McNeil Family Project Setup</h2>
        <label for="nameInput">Enter Your Name:</label>
        <input type="text" id="nameInput" placeholder="e.g., Paul" required>
        <br>
        <button onclick="fetchAndCopySetup()">Copy Setup Text</button>
        <div id="instructions">
            <p>Instructions:</p>
            <p>1. Enter your name above and click "Copy Setup Text".</p>
            <p>2. Go to the Grok prompt (e.g., open your chat interface).</p>
            <p>3. Paste the copied text into the prompt and press Enter to execute.</p>
        </div>
    </div>

    <script>
        async function fetchAndCopySetup() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            try {
                // Fetch the session_instructions.txt file
                const response = await fetch('https://pduke.github.io/mcnabb.fanclub.rocks/session_instructions.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch session instructions.');
                }
                const instructions = await response.text();

                // Prepare the prompt with the user's name
                const prompt = `Hello Grok, this is ${name}. Below are the startup instructions for the McNabb-McNeil family project session. Please execute the "Startup Sequence for AI (Grok)" steps exactly as written, producing the output exactly as shown in the "Expected Output Example" section.\n\n${instructions}`;

                // Copy the text to the clipboard
                navigator.clipboard.writeText(prompt).then(() => {
                    alert('Setup text copied to clipboard! Now paste it into the Grok prompt and press Enter to execute.');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text. Please copy the text manually from the console.');
                    console.log(prompt);
                });
            } catch (err) {
                console.error('Error fetching instructions: ', err);
                alert('Failed to fetch session instructions. Please ensure the file is available at https://pduke.github.io/mcnabb.fanclub.rocks/session_instructions.txt and try again.');
            }
        }
    </script>
</body>
</html>
