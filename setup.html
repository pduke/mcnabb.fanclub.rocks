<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNabb-McNeil Family Project Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>McNabb-McNeil Family Project Setup</h2>
        <label for="nameInput">Enter Your Name:</label>
        <input type="text" id="nameInput" placeholder="e.g., Paul" required>
        <br>
        <button onclick="fetchAndCopySetup()">Copy Setup Text</button>
        <div id="instructions">
            <p>Instructions:</p>
            <ol>
                <li>Enter your name and click "Copy Setup Text" to copy the session data.</li>
                <li>Go to the Grok prompt in your chat interface.</li>
                <li>Paste the copied text into the prompt and press Enter to start.</li>
            </ol>
        </div>
    </div>

    <script>
        async function fetchAndCopySetup() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name.');
                return;
            }
            try {
                // Fetch session_instructions.txt (local path for testing)
                const response = await fetch('./session_instructions.txt'); // Change to https://pduke.github.io/mcnabb.fanclub.rocks/session_instructions.txt for live
                if (!response.ok) throw new Error(`Failed to fetch: ${response.status}`);
                const instructions = await response.text();
                const prompt = `Hello Grok, this is ${name}. Below are the startup instructions for the McNabb-McNeil family project session. Please execute the "Startup Sequence for AI (Grok)" steps exactly as written.\n\n${instructions}`;
                await navigator.clipboard.writeText(prompt);
                alert('Session data copied! Paste it into the Grok prompt to start.');
            } catch (err) {
                alert(`Error: ${err.message}. Try again or contact Paul.`);
            }
        }
    </script>
</body>
</html>
